version: "3.8"

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # ðŸ‘ˆ
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8082:80"

  backend:
    build: ./backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"

  frontend1:
    build: ./frontend
    depends_on:
      - backend

  frontend2:
    build: ./frontend
    depends_on:
      - backend

  frontend3:
    build: ./frontend
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/out:/usr/share/nginx/html
    depends_on:
      - frontend1
      - frontend2
      - frontend3
      - backend

volumes:
  pg_data:
